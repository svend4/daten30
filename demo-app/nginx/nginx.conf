# Nginx API Gateway
# Философия: Легковесный proxy для маршрутизации к микросервисам

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Оптимизация
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Gzip сжатие
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Upstream серверы (микросервисы)
    upstream user-service {
        server user-service:5000;
    }

    upstream product-service {
        server product-service:5000;
    }

    upstream order-service {
        server order-service:5000;
    }

    # Основной сервер
    server {
        listen 80;
        server_name localhost;

        # Главная страница (frontend)
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # API Gateway - маршрутизация к микросервисам

        # User Service routes
        location /api/users {
            proxy_pass http://user-service/users;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        location /api/user-stats {
            proxy_pass http://user-service/stats;
            proxy_set_header Host $host;
        }

        # Product Service routes
        location /api/products {
            proxy_pass http://product-service/products;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            # CORS
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        location /api/categories {
            proxy_pass http://product-service/categories;
            proxy_set_header Host $host;
        }

        location /api/product-stats {
            proxy_pass http://product-service/stats;
            proxy_set_header Host $host;
        }

        # Order Service routes
        location /api/orders {
            proxy_pass http://order-service/orders;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            # CORS
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type' always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }

        location /api/order-stats {
            proxy_pass http://order-service/stats;
            proxy_set_header Host $host;
        }

        # Health checks
        location /api/health/users {
            proxy_pass http://user-service/health;
        }

        location /api/health/products {
            proxy_pass http://product-service/health;
        }

        location /api/health/orders {
            proxy_pass http://order-service/health;
        }

        # Status страница Nginx
        location /nginx_status {
            stub_status on;
            access_log off;
        }
    }
}
