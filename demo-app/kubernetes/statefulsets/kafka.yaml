# Kafka StatefulSet
# Философия: Распределённая потоковая обработка событий
# Используется для асинхронной коммуникации между микросервисами
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: demo-app
spec:
  serviceName: kafka-service
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        image: confluentinc/cp-kafka:7.5.0
        env:
        # Zookeeper connection
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "zookeeper-service:2181"

        # Broker configuration
        - name: KAFKA_BROKER_ID
          value: "1"

        # Listeners
        - name: KAFKA_LISTENERS
          value: "PLAINTEXT://0.0.0.0:9092"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://kafka-service:9092"

        # Topic configuration
        - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
          value: "true"
        - name: KAFKA_DELETE_TOPIC_ENABLE
          value: "true"
        - name: KAFKA_NUM_PARTITIONS
          value: "3"
        - name: KAFKA_DEFAULT_REPLICATION_FACTOR
          value: "1"

        # Performance tuning
        - name: KAFKA_LOG_RETENTION_HOURS
          value: "168"  # 7 days
        - name: KAFKA_LOG_SEGMENT_BYTES
          value: "1073741824"  # 1GB
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "1"

        ports:
        - containerPort: 9092
          name: kafka

        volumeMounts:
        - name: kafka-storage
          mountPath: /var/lib/kafka/data

        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

        livenessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5

        readinessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3

  volumeClaimTemplates:
  - metadata:
      name: kafka-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-service
  namespace: demo-app
  labels:
    app: kafka
spec:
  clusterIP: None  # Headless service для StatefulSet
  selector:
    app: kafka
  ports:
  - name: kafka
    port: 9092
    targetPort: 9092
