# MongoDB StatefulSet
# Философия: Stateful приложения с постоянным хранилищем
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: demo-app
spec:
  serviceName: mongodb-service
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:7-jammy
        ports:
        - containerPort: 27017
          name: mongodb
        volumeMounts:
        - name: mongodb-storage
          mountPath: /data/db
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
  volumeClaimTemplates:
  - metadata:
      name: mongodb-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: demo-app
spec:
  clusterIP: None  # Headless service для StatefulSet
  selector:
    app: mongodb
  ports:
  - port: 27017
    targetPort: 27017
